server:
    port: 9000

spring:
    datasource:
        driver-class-name: org.h2.Driver
        url: jdbc:h2:tcp://localhost/~/test
        username: sa
    jpa:
        hibernate:
            ddl-auto: update
        show-sql: true
        properties:
            hibernate:
                format_sql: true

logging:
    level:
        org:
            hibernate:
                type:
                    descriptor:
                        sql: trace